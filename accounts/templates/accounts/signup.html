{% extends 'baselayout.html' %}
{% load static from staticfiles %}
{% block content %}
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="instagram-logo.ico.png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="{% static 'css/signup_style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script> <!--https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js*/-->

	<script type='text/javascript' src='index.js'></script>

</head>
<body>
	<section id="content">
		<form class="site-form" action="{% url 'accounts:signup' %}" method="post">
			<h2>Instagram</h2>
			{% csrf_token %}
			
			
			
			<div id="password_username">
				{{ form.username }}
				{{ form.password1 }}
				{{ form.password2 }}
				<input type="submit" value="Log in" id="submit"/>
			</div>
		</form>
	</section>
		<div id = "no_account">
				<h4>Already have an account?<a href="{% url 'accounts:login' %}">Login</a></h4>
		</div>
</body>
</html>
{% endblock %}
